<!DOCTYPE html>
<html>
<head>
    <title>Show Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center p-3 my-3 bg-warning rounded shadow-sm">
            <div class="p-2 flex-grow-1">
                <h1 class="m-4"> Title: {{book.titulo}}</h1>
                <p>Favorited by:</p>
                {% for author in book.authors_who_favorited %}
                <p>{{author.name}}</p>
                {% endfor %}
            </div>
            
        </div>
        <a href="{{ url_for('index')}}" class="me-2">Home</a>
        <form action="/join/author" method="post" class="col-6">
            <h2 class="text-info">Add Book's Favorite</h2>
            <input type="hidden" name="book_id" value="{{book.id}}">
            <div class="form-group">
                <label for="author_id">Book:</label>
                <select name="author_id" class="form-control" >
                    {% for author in unfavorited_authors %}
                        <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>
    </div>
   
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; By Ana Milena Chaverra Casta√±o</p>
        
    </footer>
</body>
</html>
