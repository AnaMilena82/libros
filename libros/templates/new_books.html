<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container text-left">
        <div class="row">
            <div class="col">
                <h1 class="m-4 text-center">New Book</h1>
                <form action="{{ url_for('post_new_books') }}" method="POST">
                    <div class="row">
                        <div class="col-8 mb-3">
                            <input type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" name="titulo">
                        </div>
                        <div class="col-8 mb-3">
                          <input type="text" class="form-control" placeholder="num_paginas" aria-label="num_paginas" name="num_paginas">
                      </div>
                        <div class="col-8 mb-3">
                            <button type="submit" class="btn btn-outline-success">Create</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col">
                <h1 class="m-4 text-center">All Books</h1>
                <div class="align-items-center p-3 my-3 bg-info-subtle rounded shadow-sm">
                    {% for book in books %}
                        <div>
                            <a class="fs-5 col-md-8 " href="/books/{{book.id}}"> {{book.titulo}}</a>
                        </div>
                    {% endfor %}
                </div>
                <div class="mb-5">
                    <a href="{{ url_for('get_authors')}}" class="me-2">Home</a> 
                </div>
            </div>
        </div>

        
        
    </div>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; By Ana Milena Chaverra Casta√±o</p>
        
    </footer>
</body>
</html>
