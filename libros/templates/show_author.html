<!DOCTYPE html>
<html>
<head>
    <title>Show Author</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center p-3 my-3 bg-warning rounded shadow-sm">
            <div class="p-2 flex-grow-1">
                <h1 class="m-4"> {{author.name}}'s Favorite Books</h1>
            </div>
            
        </div>
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th># of Pages</th>
                </tr>
            </thead>
            <tbody>
                {% for book in author.favorite_books %}
                    <tr>
                        <td>{{ book.titulo }}</td>
                        <td>{{ book.num_paginas }}</td>
                    </tr>
                {% endfor %}
            </tbody> 
        </table>  
        <a href="{{ url_for('index')}}" class="me-2">Home</a>
         
    </div>
        <form action="/join/book" method="post" class="col-6">
            <h2 class="text-info">Add Author's Favorite</h2>
            <input type="hidden" name="author_id" value="{{author.id}}">
            <div class="form-group">
                <label for="book_id">Book:</label>
                <select name="book_id" class="form-control" >
                    {% for book in unfavorited_books %}
                        <option value="{{book.id}}">{{book.titulo}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary">
        </form>
    </div>
    <footer class="my-5 pt-5 text-body-secondary text-center text-small">
        <p class="mb-1">&copy; By Ana Milena Chaverra Casta√±o</p>
        
    </footer>
</body>
</html>
